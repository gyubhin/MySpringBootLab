spring.application.name=MySpringbootLab

myprop.username=springboot
myprop.port=${random.int(1,100)}

# mariaDB 접속정보 설정
spring.datasource.url=jdbc:mariadb://localhost:3306/lab_db
spring.datasource.username=lab
spring.datasource.password=lab
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# jpa 정보 설정
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true